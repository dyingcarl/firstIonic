<ion-header>
  <ion-toolbar>
    <ion-title [ngStyle]="{'background-color': costumeColor}">
      Color Sniper
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="welcome-card">
    <ion-card-header>
      <ion-card-subtitle>Just do it accurately</ion-card-subtitle>
      <ion-card-title>You Know It</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>View a color by directly feeding decimal RGB values.</p>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-list>
    <ion-item>
      <ion-range min="0" max="255" color="danger" pin="true" [(ngModel)]="inputRed" (ionChange)="updateTabColor()">
        <ion-icon size="small" slot="start" name="sunny"></ion-icon>
        <ion-icon slot="end" name="sunny" color="danger"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-range min="0" max="255" color="success" pin="true" [(ngModel)]="inputGreen" (ionChange)="updateTabColor()">
        <ion-icon size="small" slot="start" name="leaf"></ion-icon>
        <ion-icon slot="end" name="leaf" color="success"></ion-icon>
      </ion-range>
    </ion-item>

    <ion-item>
      <ion-range min="0" max="255" color="primary" pin="true" [(ngModel)]="inputBlue" (ionChange)="updateTabColor()">
        <ion-icon size="small" slot="start" name="rainy"></ion-icon>
        <ion-icon slot="end" name="rainy" color="primary"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
</ion-footer>
